<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | T.Nestia</title>
  <link rel="stylesheet" href="/public/style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h2 class="title">T.Nestia</h2>

  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active" action="#" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form" action="#" method="POST">
      <label for="userType">Select Type:</label>
      <select name="role" id="userType" required>
        <option value="">-- Select --</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Organization">Organization</option>
      </select>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <div id="passwordMessage" class="validation-message"></div>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div id="confirmPasswordMessage" class="validation-message"></div>
      <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register</button>
    </form>
  </div>

  <script>
    // Tab switching
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.add("active");
      registerForm.classList.remove("active");
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Password match validation
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const message = document.getElementById("confirmPasswordMessage");

    confirmInput.addEventListener("input", () => {
      if (passwordInput.value !== confirmInput.value) {
        message.textContent = "Passwords do not match.";
        message.classList.remove("valid");
      } else {
        message.textContent = "Passwords match.";
        message.classList.add("valid");
      }
    });

    // Fake login redirect
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
